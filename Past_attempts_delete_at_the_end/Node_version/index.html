<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Sarnie</title>
    <!-- Main CSs -->
    <link rel="stylesheet" href="styles.css">
    <!-- leaflet CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- leaflet-geosearch CDN -->
    <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"
/>
</head>
<body>
   <!-- Input fields -->
   <div><h1>Earth Sandwich</h1></div>
   <div id="cardHolder">
       <div class="card" >
           <div class="card-content">
               <h3>Enter long and lattitude</h3>
                   <label for="lattitude">Lattitude:</label>
                   <input type="text" id="lattitude">
                   <br>
                   <label for="longitude">Longitude:</label>
                   <input type="text" id="longitude">
                   <br>
                   <button type="submit" id="submit">Find my Antipode</button>
           </div>
       </div>
       <div class="card" >
           <div class="card-content">
               <h3>Your antipode</h3>
               <br>
                   <h5>Lattitude</h5>
                   <h5 id="antiLat"></h5>
                   <br>
                   <h5>Longitude</h5>
                   <h5 id="antiLong"></h5>
                   <br>
           </div>
   </div>
   </div>

   <div id="mapHolder">
       <!-- map element -->
       <div id="originMap" class="map"></div>
       <div id="antipodeMap" class="map"></div>
   </div>
<!-- Main js file -->
<script src="main.js"></script>
<!-- Leaflet js -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!-- Leaflet-Geo-Search -->
<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
</body>
</html>
