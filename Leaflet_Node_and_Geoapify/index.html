<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoApifiy</title>
    <!-- CSS imports -->
        <!-- Leaflet mapping -->
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <h1>Earth Sandwich</h1>
    <div id="mapHolder">
        <div class="mapbox">
            <!-- user location map -->
            <h3 class="maptitle">Your start location</h3>
                <div id="originMap" class="map"></div>
        </div>    
        <!-- antipode location map -->
        <div class="mapbox">
            <h3 class="maptitle">Your earth sandwich is here</h3>
                <div id="antipodeMap" class="map"></div>
        </div>
    </div>
    <div class="autocomplete-panel">
        <div id="autocomplete" class="autocomplete-container"></div>
    </div>
    <!-- JS files -->
    <!-- Awaiting the html to load before the js starts -->
    <script type="module" src="main.js"></script>
</body>
</html>
